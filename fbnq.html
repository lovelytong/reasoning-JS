<script type="text/javascript">
  function feibonaqie(n) {
    if(n == 1 || n == 2) {
      result = 1;
    }
    if(n > 2) {
      result = feibonaqie(n - 1) + feibonaqie( n - 2);
    }
    return result;
  }
  //闭包
  const fibonacci = ((memo = [0, 1]) => {
    const fib = (n) => {
      let result = memo[n];
      if (typeof result !== "number") {
        result = fibonacci(n - 1) + fibonacci(n - 2);
        memo[n] = result;
      }
      return result;
    }
    return fib;
  })()
  console.log(fibonacci);
  document.write(fibonacci(7))

</script>
